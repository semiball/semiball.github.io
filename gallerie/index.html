		<title>Semiball 2024</title>
		
		<meta name="description" content="Das grösste Schulevent an der Kantonsschule Küsnacht ist weit bekannt für die kreative Themenwahl, welches jedes Jahr Lernende wie auch Lehrende anlockt und alle zusammen tanzen, reden und Spass haben können. Es gibt ein Buffet und Musik, welches immer gute Stimmung bereitet, denn der Semiball ist einfach unvergesslich. Ein wichtiger Teil vom Ball ist auch der Gruppentanz, welcher von den Schülern und Schülerinnen für Monate geübt wird, und dann am Ball vorgezeigt wird. Dieses Event ist eine Tradition welches sehr wichtig für die Kantonsschule Küsnacht ist, und hat früher in der Semihalle stattgefunden, aber wurde wegen dem Andrang in die Heslihalle verlegt.">
